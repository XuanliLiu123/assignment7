<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator Page</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Welcome, <span id="loggedInUser"></span>!</h1>
    <div>
        <label for="number1">Number 1:</label>
        <input type="text" id="number1">
        <div class="error" id="number1Error"></div>
    </div>
    <div>
        <label for="number2">Number 2:</label>
        <input type="text" id="number2">
        <div class="error" id="number2Error"></div>
    </div>
    <button id="addButton">Add</button>
    <button id="subtractButton">Subtract</button>
    <button id="multiplyButton">Multiply</button>
    <button id="divideButton">Divide</button>
    <div>
        <label for="result">Result:</label>
        <input type="text" id="result" readonly>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="shared.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
